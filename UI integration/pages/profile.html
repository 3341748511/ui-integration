<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* 针对个人页面的额外样式 */
        .profile-bg {
            background: linear-gradient(to bottom, #FF9AC8, #FF6B8B);
        }
        .stat-item {
            border-right: 1px solid rgba(255,255,255,0.3);
        }
        .stat-item:last-child {
            border-right: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 用户信息头部 -->
    <div class="profile-bg text-white pt-12 pb-8 px-6">
        <div class="flex items-center">
            <img src="../images/avatar.jpg" alt="用户头像" class="w-20 h-20 rounded-full border-4 border-white shadow-lg">
            <div class="ml-4">
                <h1 class="text-2xl font-bold">二次元小萌新</h1>
                <p class="text-sm opacity-80">Lv.5 动漫音乐达人</p>
            </div>
        </div>
        
        <!-- 数据统计 -->
        <div class="flex justify-around bg-white bg-opacity-20 rounded-lg mt-6 py-3 backdrop-blur-sm">
            <div class="stat-item px-4 text-center">
                <div class="text-xl font-bold">128</div>
                <div class="text-xs">收藏</div>
            </div>
            <div class="stat-item px-4 text-center">
                <div class="text-xl font-bold">56</div>
                <div class="text-xs">关注</div>
            </div>
            <div class="stat-item px-4 text-center">
                <div class="text-xl font-bold">892</div>
                <div class="text-xs">粉丝</div>
            </div>
            <div class="px-4 text-center">
                <div class="text-xl font-bold">32h</div>
                <div class="text-xs">本月收听</div>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="px-4 pb-24"> <!-- 留出底部空间 -->
        <!-- 我的歌单 -->
        <div class="mt-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">我的歌单</h2>
                <a href="#" class="text-sm text-pink-500">查看全部</a>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="../images/playlist1.jpg" alt="歌单" class="w-full h-24 object-cover">
                    <div class="p-2">
                        <h3 class="font-medium text-sm truncate">私人珍藏2023</h3>
                        <p class="text-xs text-gray-500">32首</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="../images/playlist2.jpg" alt="歌单" class="w-full h-24 object-cover">
                    <div class="p-2">
                        <h3 class="font-medium text-sm truncate">学习用BGM</h3>
                        <p class="text-xs text-gray-500">18首</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近收听 -->
        <div class="mt-6">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">最近收听</h2>
                <a href="#" class="text-sm text-pink-500">查看更多</a>
            </div>
            <div class="space-y-2">
                <div class="flex items-center p-2 bg-white rounded-lg">
                    <img src="../images/song1.jpg" alt="歌曲" class="w-12 h-12 rounded mr-3">
                    <div class="flex-1">
                        <h4 class="font-medium">星间飞行</h4>
                        <p class="text-xs text-gray-500">May'n · 单曲</p>
                    </div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
                <div class="flex items-center p-2 bg-white rounded-lg">
                    <img src="../images/song3.jpg" alt="歌曲" class="w-12 h-12 rounded mr-3">
                    <div class="flex-1">
                        <h4 class="font-medium">樱花绽放时</h4>
                        <p class="text-xs text-gray-500">初音未来 · 专辑</p>
                    </div>
                    <i class="fas fa-ellipsis-h text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 功能入口 -->
        <div class="mt-6 grid grid-cols-4 gap-2 text-center">
            <a href="#" class="p-2 bg-white rounded-lg">
                <i class="fas fa-history text-pink-500 block text-xl mb-1"></i>
                <span class="text-xs">播放历史</span>
            </a>
            <a href="#" class="p-2 bg-white rounded-lg">
                <i class="fas fa-cloud-download-alt text-pink-500 block text-xl mb-1"></i>
                <span class="text-xs">离线下载</span>
            </a>
            <a href="#" class="p-2 bg-white rounded-lg">
                <i class="fas fa-bell text-pink-500 block text-xl mb-1"></i>
                <span class="text-xs">消息通知</span>
            </a>
            <a href="#" class="p-2 bg-white rounded-lg">
                <i class="fas fa-cog text-pink-500 block text-xl mb-1"></i>
                <span class="text-xs">设置</span>
            </a>
        </div>
    </div>

    <!-- 底部播放器 -->
    <div class="now-playing-bar">
        <div class="player-progress">
            <div class="player-progress-bar"></div>
        </div>
        <img src="../images/song3.jpg" alt="当前播放" class="w-10 h-10 rounded mr-3">
        <div class="flex-1">
            <h4 class="font-medium text-sm">樱花绽放时</h4>
            <p class="text-xs text-gray-500">初音未来</p>
        </div>
        <i class="fas fa-pause text-pink-500 mr-3"></i>
        <i class="fas fa-step-forward text-pink-500"></i>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="discover.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </a>
        <a href="search.html" class="tab-item">
            <i class="fas fa-search"></i>
            <span>搜索</span>
        </a>
        <a href="profile.html" class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
