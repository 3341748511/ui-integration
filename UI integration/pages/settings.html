<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .settings-container {
            padding-bottom: 76px; /* 底部导航栏高度 */
        }
        .settings-item {
            border-bottom: 1px solid #f0f0f0;
        }
        .toggle-checkbox:checked {
            right: 0;
            border-color: #FF2D55;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #FF2D55;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="settings-container">
        <!-- 顶部标题 -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold">设置</h1>
        </div>

        <!-- 账号设置 -->
        <div class="bg-white mt-2 px-4">
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center mr-3">
                            <i class="fas fa-user text-pink-500"></i>
                        </div>
                        <span>账号管理</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-shield-alt text-blue-500"></i>
                        </div>
                        <span>隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 播放设置 -->
        <div class="bg-white mt-4 px-4">
            <h2 class="py-2 text-gray-500 font-medium">播放设置</h2>
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-wifi text-purple-500"></i>
                        </div>
                        <span>仅Wi-Fi联网</span>
                    </div>
                    <!-- 切换开关 -->
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="wifi-only" id="wifi-only" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="wifi-only" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <i class="fas fa-moon text-yellow-500"></i>
                        </div>
                        <span>夜间模式</span>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="night-mode" id="night-mode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="night-mode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 缓存管理 -->
        <div class="bg-white mt-4 px-4">
            <h2 class="py-2 text-gray-500 font-medium">缓存管理</h2>
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
                            <i class="fas fa-download text-green-500"></i>
                        </div>
                        <span>离线缓存</span>
                    </div>
                    <span class="text-gray-400">1.2GB</span>
                </div>
            </div>
            <div class="py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
                            <i class="fas fa-trash-alt text-red-500"></i>
                        </div>
                        <span class="text-red-500">清除缓存</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 关于我们 -->
        <div class="bg-white mt-4 px-4 mb-4">
            <h2 class="py-2 text-gray-500 font-medium">关于</h2>
            <div class="py-3 settings-item">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                            <i class="fas fa-info-circle text-indigo-500"></i>
                        </div>
                        <span>关于二次元音乐</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            <div class="py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                            <i class="fas fa-star text-gray-500"></i>
                        </div>
                        <span>版本 v2.1.0</span>
                    </div>
                    <span class="text-gray-400">最新版</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="discover.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>发现</span>
        </a>
        <a href="search.html" class="tab-item">
            <i class="fas fa-search"></i>
            <span>搜索</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>

    
</body>
</html>
